<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/progress.css">
    <link rel="stylesheet" href="/index.css">
    <script src="/dayjs-utc-timezone-1.11.0.js"></script>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <h1>NS Day Counter</h1>
    <div class="center-content">
      <div id="pop-counter" class="c100 p0 blue">
        <span class="main-number">-</span>
        <span class="caption">Days to POP</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <div id="ord-counter" class="c100 p0 pink">
        <span class="main-number">-</span>
        <span class="caption">Days to ORD</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <div id="pay-counter" class="c100 p0 green">
        <span class="main-number">-</span>
        <span class="caption">Days to Pay</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <div id="leave-counter" class="c100 p0 green">
        <span class="main-number">-/-</span>
        <span class="caption">Days of Leave</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
