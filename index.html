<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/progress.css">
    <link rel="stylesheet" href="/index.css">
    <script src="/dayjs-utc-timezone-isoweek-1.11.3.js"></script>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <h1>NS Day Counter</h1>
    <div class="center-content">
      <div id="pop-counter" class="c100 p0 blue">
        <span class="main-number number">-</span>
        <span class="caption">Day<span class="plural-s">s</span> <span class="to-since">to</span> POP</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <div id="scs-gp-counter" class="c100 p0 purple">
        <span class="main-number number">-</span>
        <span class="caption">Day<span class="plural-s">s</span> <span class="to-since">to</span> GP</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <div id="ord-counter" class="c100 p0 pink">
        <span class="main-number number">-</span>
        <span class="caption">Day<span class="plural-s">s</span> <span class="to-since">to</span> ORD</span>
        <span class="subcaption">
          <span id="working-days" class="number">--</span>
          <span> Working Day<span class="plural-s">s</span></span>
        </span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <div id="pay-counter" class="c100 p0 orange">
        <span class="main-number number">-</span>
        <span class="caption">Day<span class="plural-s">s</span> <span class="to-since">to</span> Pay</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <a href="/leave.html">
        <div id="leave-counter" class="c100 p0 yellow">
          <span class="main-number number">-/-</span>
          <span class="caption">Day<span class="plural-s">s</span> of Leave</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
      </a>
      <a href="/off.html">
        <div id="off-counter" class="c100 p0 green">
          <span class="main-number number">-/-</span>
          <span class="caption">Day<span class="plural-s">s</span> of Off</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
      </a>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
