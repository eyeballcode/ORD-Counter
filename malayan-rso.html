<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='/bootstrap-4.6.1.min.css'>
    <script src='/malayan-rso.js'></script>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body class='vw-100 d-flex align-content-center justify-content-center'>
    <div class='card m-3'>
      <div class='card-body'>
        <h1 class='card-title'>Malayan RSO Converter</h1>
        <div class='form-group row'>
          <label class='col-sm-3 col-form-label text-left' for='easting'>Easting</label>
          <div class='col-sm-5'>
            <input class='form-control text-left' type='number' name='easting' placeholder='Easting'>
          </div>
        </div>
        <div class='form-group row'>
          <label class='col-sm-3 col-form-label text-left' for='northing'>Northing</label>
          <div class='col-sm-5'>
            <input class='form-control text-left' type='number' name='northing' placeholder='Northing'>
          </div>
        </div>
        <hr>
        <div class='form-group row'>
          <label class='col-sm-3 col-form-label text-left' for='latitude'>Latitude</label>
          <div class='col-sm-5'>
            <input class='form-control text-left' type='number' name='latitude' placeholder='Latitude'>
          </div>
        </div>
        <div class='form-group row'>
          <label class='col-sm-3 col-form-label text-left' for='longitude'>Longitude</label>
          <div class='col-sm-5'>
            <input class='form-control text-left' type='number' name='longitude' placeholder='Longitude'>
          </div>
        </div>
        <button class='btn btn-primary' id='get-loc'>Get Current Location</button>
      </div>
      <div class="embed-responsive embed-responsive-1by1 card-img-bottom">
        <iframe class='embed' id='map-img' src='https://maps.google.com/maps?q=1.36666,103.83333&t=&z=11&ie=UTF8&iwloc=&output=embed'></iframe>
      </div>
    </div>
    <script src='/malayan-rso-converter.js'></script>
  </body>
</html>
